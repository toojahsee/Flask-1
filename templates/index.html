<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess 对战模式选择</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      user-select: none;
    }

    main.container {
      background: rgba(10, 25, 45, 0.85);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow:
        0 0 10px #00f0ff88,
        0 0 20px #00c8ffbb,
        0 0 30px #00aaffdd,
        0 0 40px #0099ffee;
      width: 320px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    main.container:hover {
      box-shadow:
        0 0 15px #00ffffcc,
        0 0 30px #00d4ffdd,
        0 0 45px #00bfffdd,
        0 0 60px #00bbffee;
    }

    h1 {
      margin-bottom: 36px;
      font-size: 1.8rem;
      text-shadow:
        0 0 5px #00bfff,
        0 0 10px #00e0ff,
        0 0 20px #00ffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-size: 1.1rem;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: #00c8ff;
      text-shadow: 0 0 6px #00c8ffaa;
    }

    select, input[type="text"] {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #012f44;
      color: #a0e9ff;
      box-shadow:
        inset 0 0 5px #00c8ff99;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select {
      background-image:
        linear-gradient(45deg, transparent 50%, #00e0ff 50%),
        linear-gradient(135deg, #00e0ff 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }

    select:hover, select:focus,
    input[type="text"]:hover, input[type="text"]:focus {
      background: #024b70;
      box-shadow:
        inset 0 0 8px #00e0ffcc,
        0 0 12px #00e0ff88;
      color: #fff;
    }

    button {
      background: linear-gradient(90deg, #00d2ff, #3a47d5);
      border: none;
      border-radius: 14px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      letter-spacing: 1.4px;
      cursor: pointer;
      box-shadow:
        0 0 12px #00d2ff,
        0 0 20px #2a3fbb;
      transition: background 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, #3a47d5, #00d2ff);
      box-shadow:
        0 0 22px #00e0ff,
        0 0 40px #3377ee;
      outline: none;
    }

    #roomDiv {
      display: none;
      margin-top: 12px;
    }

    @media (max-width: 400px) {
      main.container {
        width: 90vw;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Chess对战模式和执棋方选择">
    <h1>欢迎来到 Chess 对战</h1>

    <form id="modeForm">
      <div>
        <label for="modeSelect">对战模式：</label>
        <select id="modeSelect" name="mode" required>
          <option value="local">本地对战</option>
          <option value="ai">人机对战</option>
          <option value="online">联机对战</option>
        </select>
      </div>

      <div>
        <label for="colorSelect">执棋方：</label>
        <select id="colorSelect" name="color" required>
          <option value="white">白方</option>
          <option value="black">黑方</option>
        </select>
      </div>

      <div id="roomDiv">
        <label for="roomInput">房间号（联机对战必填）：</label>
        <input id="roomInput" name="room" type="text" placeholder="请输入房间号" />
      </div>

      <button type="submit">开始游戏</button>
    </form>
  </main>

  <script>
    const modeSelect = document.getElementById('modeSelect');
    const form = document.getElementById('modeForm');
    const roomDiv = document.getElementById('roomDiv');
    const roomInput = document.getElementById('roomInput');

    function updateRoomInput() {
      if (modeSelect.value === 'online') {
        roomDiv.style.display = 'block';
        roomInput.required = true;
      } else {
        roomDiv.style.display = 'none';
        roomInput.required = false;
        roomInput.value = '';
      }
    }

    modeSelect.addEventListener('change', updateRoomInput);
    updateRoomInput(); // 初始化

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const mode = modeSelect.value;
      const color = document.getElementById('colorSelect').value;
      const room = roomInput.value.trim();

      if (mode === 'online') {
        if (!room) {
          alert('请输入房间号');
          return;
        }
        // 跳转到 /room 页面，由后端处理房间逻辑
        window.location.href = `/room?mode=online&color=${encodeURIComponent(color)}&room=${encodeURIComponent(room)}`;
      } else if (mode === 'ai') {
        // 跳转到 /game 路由，mode=ai 会渲染 game_ai.html
        window.location.href = `/game?mode=ai&color=${encodeURIComponent(color)}`;
      } else if (mode === 'local') {
        window.location.href = `/game?mode=local&color=${encodeURIComponent(color)}`;
      }
    });
  </script>
</body>
</html>
